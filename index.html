<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"         rel="stylesheet">
    </head>
    <body>
        <header>
            <img class='header-icons' id='profile-icon' src='./images/icon-profile.png'>
            <img class='logo-img' id='logo' src='./images/logo.png'>
            <img class='header-icons' id='chat-icon' src='./images/icon-chat.png'>
        </header>
        <main>
            <div id='card'>
                <img src="images/dog-bella.jpg" class="hidden">
                <img src="images/dog-rex.jpg" class="hidden">
                <img src="images/dog-teddy.jpg" class="hidden">
            </div>
        </main>
        <section class='actions'>
            <button class='footer-icons cross' id='reject-btn'>
                <img src='images/icon-cross.png'>

            <button class='footer-icons heart' id='accept-btn'>
                <img src='images/icon-heart.png' >
